<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de arquivo</div>
                <div class="panel-body">
                    <p>Deseja realmente excluir este arquivo?</p>
                    
                    <ul>
                        <li><strong>Nome: </strong>{{ projectFile.name }}</li>
                        <li><strong>Descrição: </strong>{{ projectFile.description }}</li>
                    </ul>
                    
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-danger" ng-click="remove()">
                                Excluir
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
