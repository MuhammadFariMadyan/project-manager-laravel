<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cliente</th>
                                <th>Progresso</th>
                                <th>Status</th>
                                <th>Data Termino</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage"
                                total-items="totalProjects"
                                current-page="pagination.current">

                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/projects/{{o.project_id}}/edit" class="btn btn-primary">Editar</a>
                                    <a ng-href="#/project/{{o.project_id}}/notes" class="btn btn-success">Notas</a>
                                    <a ng-href="#/projects/{{o.project_id}}/remove" class="btn btn-danger">Deletar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
