<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de arquivos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="100">Nome</th>
                                <th>Descrição</th>
                                <th>Link</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectFiles">
                                <td>{{ o.name }}</td>
                                <td>{{ o.description | limitTo: 55 }}...</td>
                                <td>
                                    <project-file-download id="{{ o.project_id }}" id-file="{{ o.id }}">
                                    </project-file-download>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-default" ng-href="#/project/{{ o.project_id }}/files/{{ o.id }}/edit">Editar</a>
                                    <a class="btn btn-sm btn-danger" ng-href="#/project/{{ o.project_id }}/files/{{ o.id }}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
